   <!-- função ao clicar em salvar -->
   <script>
   function salvar() {
      let nome_xml = document.getElementById("nome_xml").value;
      let nome_jogo = document.getElementById("nome_jogo").value;
      let desc_jogo = document.getElementById("desc_jogo").value;
      let link_jogo = document.getElementById("link_jogo").value;

      let compilado = '<XMBML version="1.0">\n  <View id="ps1_items_link">\n  <Attributes>\n    <Table key="ps1_item_link">\n      <Pair key="icon"><String>/dev_hdd0/game/HENBSTORE/USRDIR/IMAGES/PS1/'+nome_xml+'.jpg</String></Pair>\n      <Pair key="title"><String>TCXS -' + nome_jogo + '</String></Pair>\n      <Pair key="info"><String>TCXS -' + desc_jogo + '</String></Pair>\n      <Pair key="module_name"><String>webrender_plugin</String></Pair>\n      <Pair key="module_action"><String>'+ link_jogo + '</String></Pair>\n    </Table>\n  </Attributes>\n  <Items>\n     <Query class="type:x-xmb/module-action" key="ps1_item_link" attr="ps1_item_link"/>\n  </Items>\n </View>\n</XMBML>';


      let conteudo = new Blob([compilado], { type: "text/plain;charset=utf-8" });
      saveAs(conteudo, nome_xml + ".xml");
   }
   </script>
